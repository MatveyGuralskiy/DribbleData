grafana:
  deploymentName: grafana
  container:
    image: grafana/grafana:latest
    port: 3000
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: alb
  ingressPath: /
  base_url: http://grafana.matveyguralskiy.com

prometheus:
  deploymentName: prometheus
  container:
    image: prom/prometheus:latest
    port: 9090
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: alb
  ingressPath: /
  base_url: http://prometheus.matveyguralskiy.com


awsLoadBalancerController:
  image:
    repository: public.ecr.aws/eks/aws-load-balancer-controller
    tag: v2.8.1
    pullPolicy: IfNotPresent
  clusterName: EKS-Development
  region: us-east-1
  vpcId: vpc-007a7980ce05b42cd
  serviceAccount:
    create: true
    name: aws-load-balancer-controller
    annotations: {}
    labels: {}
  defaultTags:
    k8s-cluster: eks-cluster
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "alb"
    externalTrafficPolicy: Cluster
  podSecurityPolicy:
    enabled: false

subnets:
  - id: subnet-0d590bc5fa7b57459
    tags:
      - key: kubernetes.io/role/elb
        value: 1
  - id: subnet-063ff730d2cb016a7
    tags:
      - key: kubernetes.io/role/elb
        value: 1

ingress:
  host: dev.matveyguralskiy.com
  tlsSecretName: tls-secret
