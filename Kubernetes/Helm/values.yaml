prometheus:
  deploymentName: prometheus-server
  container:
    image: prom/prometheus:latest
    port: 9090
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: alb
  ingressPath: /
  base_url: prometheus.matveyguralskiy.com

grafana:
  enabled: true
  adminPassword: "admin"
  service:
    type: ClusterIP
    port: 3000
  ingress:
    enabled: true
    name: grafana-ingress
    path: /
    hosts:
      - grafana.matveyguralskiy.com
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.matveyguralskiy.com
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

awsLoadBalancerController:
  image:
    repository: public.ecr.aws/eks/aws-load-balancer-controller
    tag: v2.8.1
    pullPolicy: IfNotPresent
  clusterName: EKS-Development
  region: us-east-1
  vpcId: vpc-04cf3bdb8887c361c
  serviceAccount:
    create: true
    name: aws-load-balancer-controller
    annotations: {}
    labels: {}
  defaultTags:
    k8s-cluster: eks-cluster
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "alb"
    externalTrafficPolicy: Cluster
  podSecurityPolicy:
    enabled: false

subnets:
  - id: subnet-03244001c0f0798d0
    tags:
      - key: kubernetes.io/role/elb
        value: 1
  - id: subnet-0bba369a1730b6495
    tags:
      - key: kubernetes.io/role/elb
        value: 1


nodeExporter:
  enabled: true
  service:
    enabled: true
    type: ClusterIP
  daemonSet:
    enabled: true
    updateStrategy:
      type: RollingUpdate
    nodeSelector: {}
    tolerations: []
    affinity: {}

