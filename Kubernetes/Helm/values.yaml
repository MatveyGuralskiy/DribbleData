prometheus:
  deploymentName: prometheus-server
  container:
    image: prom/prometheus:latest
    port: 9090
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: alb
  ingressPath: /
  base_url: http://prometheus.matveyguralskiy.com


awsLoadBalancerController:
  image:
    repository: public.ecr.aws/eks/aws-load-balancer-controller
    tag: v2.8.1
    pullPolicy: IfNotPresent
  clusterName: EKS-Development
  region: us-east-1
  vpcId: vpc-0f3436d41c70616f8
  serviceAccount:
    create: true
    name: aws-load-balancer-controller
    annotations: {}
    labels: {}
  defaultTags:
    k8s-cluster: eks-cluster
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "alb"
    externalTrafficPolicy: Cluster
  podSecurityPolicy:
    enabled: false

subnets:
  - id: subnet-0d5db3f3c35e9a81c
    tags:
      - key: kubernetes.io/role/elb
        value: 1
  - id: subnet-03f7ffe03297175b6
    tags:
      - key: kubernetes.io/role/elb
        value: 1

nodeExporter:
  enabled: true
  service:
    enabled: true
    type: ClusterIP
  daemonSet:
    enabled: true
    updateStrategy:
      type: RollingUpdate
    nodeSelector: {}
    tolerations: []
    affinity: {}

ingress:
  host: dev.matveyguralskiy.com
  tlsSecretName: tls-secret
