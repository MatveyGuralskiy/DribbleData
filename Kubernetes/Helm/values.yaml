namespace: dribbledata-project
env: Development

# Common settings for all microservices
replicaCount: 4
image:
  tag: V4.4

# Configuration for each microservice
microservices:
  main:
    deploymentName: main
    container:
      image: matveyguralskiy/dribbledata_main:V4.4
      port: 80
    service:
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: alb
    ingressPath: /
    base_url: dribbledata.matveyguralskiy.com
    env:
      - name: BASE_URL_SERVICE_1
        valueFrom:
          configMapKeyRef:
            name: app-config
            key: BASE_URL_SERVICE_1
      - name: BASE_URL_SERVICE_2
        valueFrom:
          configMapKeyRef:
            name: app-config
            key: BASE_URL_SERVICE_2
