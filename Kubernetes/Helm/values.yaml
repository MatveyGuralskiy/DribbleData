replicaCount: 4
namespace: dribbledata-project
image:
  tag: V0.4
env: Development

# Configuration for each microservice
microservices:
  main:
    container:
      image: matveyguralskiy/dribbledata_main:V0.4
    service:
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: alb

  users:
    container:
      image: matveyguralskiy/dribbledata_users:V0.4
    service:
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: alb

  training:
    container:
      image: matveyguralskiy/dribbledata_training:V0.4
    service:
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: alb

  players:
    container:
      image: matveyguralskiy/dribbledata_players:V0.4
    service:
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: alb

awsLoadBalancerController:
  image:
    repository: public.ecr.aws/eks/aws-load-balancer-controller
    tag: v2.8.1
    pullPolicy: IfNotPresent
  clusterName: EKS-Development
  region: us-east-1
  vpcId: vpc-0a338803fef35c4b5
  serviceAccount:
    create: true
    name: aws-load-balancer-controller
    annotations: {}
    labels: {}
  defaultTags:
    k8s-cluster: eks-cluster
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "alb"
    externalTrafficPolicy: Cluster
  podSecurityPolicy:
    enabled: false

subnets:
  - id: subnet-0f04ab399e9d66b4f
    tags:
      - key: kubernetes.io/role/elb
        value: 1
  - id: subnet-0bb818221a588678e
    tags:
      - key: kubernetes.io/role/elb
        value: 1

ingress:
  host: dev.matveyguralskiy.com
  tlsSecretName: tls-secret
  certificateArn: arn:aws:acm:us-east-1:381491938951:certificate/db6b8217-a7c5-4873-aa78-22307a19706c

containers:
  main:
    base_url: http://dev.matveyguralskiy.com
  users:
    base_url: http://dev.matveyguralskiy.com/users
  training:
    base_url: http://dev.matveyguralskiy.com/training
  players:
    base_url: http://dev.matveyguralskiy.com/players