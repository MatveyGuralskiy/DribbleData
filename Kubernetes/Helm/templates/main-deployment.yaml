apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: main-service
    env: {{ .Values.env }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-service
  template:
    metadata:
      labels:
        app: main-service
    spec:
      containers:
        - name: main-container
          image: {{ .Values.microservices.main.container.image }}
          ports:
            - containerPort: 80
          env:
            - name: BASE_URL
              value: "{{ .Values.microservices.main.base_url }}"