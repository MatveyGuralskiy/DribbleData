apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.ingress.certificateArn }},{{ .Values.ingress.certificateArn2 }},{{ .Values.ingress.certificateArn3 }}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
spec:
  ingressClassName: alb
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: main-service
                port:
                  number: 80
          - path: /register
            pathType: Prefix
            backend:
              service:
                name: users-service
                port:
                  number: 80
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: users-service
                port:
                  number: 80
          - path: /chat
            pathType: Prefix
            backend:
              service:
                name: users-service
                port:
                  number: 80
          - path: /get_messages
            pathType: Prefix
            backend:
              service:
                name: users-service
                port:
                  number: 80
          - path: /training
            pathType: Prefix
            backend:
              service:
                name: training-service
                port:
                  number: 80
          - path: /players
            pathType: Prefix
            backend:
              service:
                name: players-service
                port:
                  number: 80
          - path: /socket.io/
            pathType: Prefix
            backend:
              service:
                name: users-service
                port:
                  number: 80
    - host: prometheus.matveyguralskiy.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-service
                port:
                  number: 80
    - host: grafana.matveyguralskiy.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana-service
                port:
                  number: 80
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tlsSecretName }}
    - hosts:
        - {{ .Values.ingress.host2 }}
      secretName: {{ .Values.ingress.tlsSecretName2 }}
    - hosts:
        - {{ .Values.ingress.host3 }}
      secretName: {{ .Values.ingress.tlsSecretName3 }}
