apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}
    env: {{ .Values.env }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: main-container
          image: {{ .Values.microservices.main.container.image }}
          ports:
            - containerPort: 80
        - name: users-container
          image: {{ .Values.microservices.users.container.image }}
          ports:
            - containerPort: 80
        - name: training-container
          image: {{ .Values.microservices.training.container.image }}
          ports:
            - containerPort: 80
        - name: players-container
          image: {{ .Values.microservices.players.container.image }}
          ports:
            - containerPort: 80