apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.microservices.training.deploymentName }}
  namespace: {{ .Values.namespace }}
  labels:
    type: Website
    owner: Matvey_Guralskiy
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: training-service
  template:
    metadata:
      labels:
        app: training-service
    spec:
      containers:
        - name: training-container
          image: {{ .Values.microservices.training.container.image }}
          ports:
            - containerPort: {{ .Values.microservices.training.container.port }}
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: my-secrets
                  key: SECRET_KEY
            - name: SESSION_COOKIE_SECURE
              valueFrom:
                secretKeyRef:
                  name: my-secrets
                  key: SESSION_COOKIE_SECURE
            - name: SESSION_COOKIE_HTTPONLY
              valueFrom:
                secretKeyRef:
                  name: my-secrets
                  key: SESSION_COOKIE_HTTPONLY
            - name: SESSION_COOKIE_SAMESITE
              valueFrom:
                secretKeyRef:
                  name: my-secrets
                  key: SESSION_COOKIE_SAMESITE
            - name: BASE_URL_SERVICE_1
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: BASE_URL_SERVICE_1
            - name: BASE_URL_SERVICE_2
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: BASE_URL_SERVICE_2
            - name: BASE_URL_SERVICE_3
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: BASE_URL_SERVICE_3
            - name: BASE_URL_SERVICE_4
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: BASE_URL_SERVICE_4