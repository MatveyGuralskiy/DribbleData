apiVersion: v1
kind: Service
metadata:
  name: users-service
  namespace: {{ .Values.namespace }}
  labels:
    env: {{ .Values.env }}
    type: Website
    owner: Matvey_Guralskiy
spec:
  selector:
    app: users-service
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5001
  type: ClusterIP