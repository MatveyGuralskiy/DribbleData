<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DribbleData</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="icon" type="image/png" href="https://dribbledata-project.s3.amazonaws.com/logo.png">

</head>

<body>
    <header>
        <div class="logo">
            <h1>DribbleData</h1>
        </div>
        <h1>Register</h1>
        <nav>
            <ul>
                <li><a href="{{ base_url }}">Overview</a></li>
                <li><a href="{{ base_url }}/players">Top 50 Players</a></li>
                <li><a href="{{ base_url }}/training">Training Videos</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="{{ base_url }}/register" class="button">Register</a>
            <a href="{{ base_url }}/login" class="button">Login</a>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <h2>Register now</h2>
            <form id="register-form" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
                <div id="register-error">Registration failed</div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Flask App</p>
    </footer>

    <script src="{{ url_for('static', filename='JavaScript/script.js') }}" defer></script>
</body>

</html>
