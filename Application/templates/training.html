<!DOCTYPE html>
<html>

<head>
    <title>Basketball Training Videos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>

<body>
    <h1>Basketball Training Videos</h1>
    <ul>
        {% for video in videos %}
        <li>
            <a href="https://{{ bucket_name }}.s3.amazonaws.com/{{ video['Key'] }}">{{ video['Key'] }}</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
